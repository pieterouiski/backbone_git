<!doctype html>
<!--[if IE 9]><html lang="en" class="no-js ie9"><![endif]-->
<!--[if gt IE 9]><!--><html class="no-js" lang="en"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <title>GitHub Dashboard</title>
    </head>
    <body>
        <div class="pager"><button class="first">First page</button><button class="next">Next page</button></div>
        <div class="background"></div>
        <div class="column last_five"></div>
        <div class="column top_five"></div>
        <div class="column by_date"></div>
        <div class="bottom slackers"></div>

        <div role="main" class="main"></div>

        <script id="last_five_template" type="text/x-handlebars-template">
            <div>
                <h3>Last Five Commits</h1>
                <table class="table-emphasis table table-striped table-hover">
                    {{#each commits}}
                    <tr>
                        <td>
                            <p>"{{message}}"</p>
                            <span class="author">
                                <label>Author: </label>{{author}}
                            </span>
                            <span class="sha">
                                {{sha}}
                            </span>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </script>
        <script id="top_five_template" type="text/x-handlebars-template">
            <div>
                <h3>Top Five Committers</h1>
                <table class="table-emphasis table table-striped table-rounded">
                    <tr><th>Author</th><th># of Commits</th></tr>
                    {{#each committers}}
                    <tr>
                        <td>{{author}}</td>
                        <td>{{count}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </script>
        <script id="commits_per_template" type="text/x-handlebars-template">
            <div>
                <h3>Commits grouped by: {{slice_size}} {{slice_units}}</h1>
                <table class="table-emphasis table table-striped table-rounded">
                    <tr><th>Interval</th><th># of Commits</th></tr>
                    {{#each slices}}
                    <tr>
                        <td>{{startDate}} - {{endDate}}</td>
                        <td>{{count}}</td>
                    </tr>
                    {{/each}}
                </table>
                <div class="slice_chooser">
                    <div>
                        <label for="size">Group commits by:</label>
                        <input id="size" class="slice_size" value="{{slice_size}}" size="4"/>
                        <select name="slice_units" class="slice_units">
                            <option value="Days">days</option>
                            <option value="Weeks">weeks</option>
                            <option value="Months">months</option>
                        </select>
                    </div>
                    <div>
                        <button class="update">Update</button>
                    </div>
                </div>
            </div>
        </script>
        <script id="slackers_template" type="text/x-handlebars-template">
            <div class="slackers">
                <h3>Lazy Good-For-Nothing Slackers!!</h1>
                <table class="table-emphasis table table-striped table-rounded">
                    {{#each slackers}}
                    <tr>
                        <td>{{this}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
        </script>
        <script data-main="app/config" src="libs/require.js"></script>
    </body>
</html>
